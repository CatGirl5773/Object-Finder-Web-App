<html>
    <head>
        <title> Object Finder Web App </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.webp">
        <h1 class="btn btn-info heading"> Object Finder Web App <br>
            <span id="note"> NOTE: Type what object you want the computer to find in the input box. Then, put various objects in front of the webcam, and see if the computer recognizes the object that you typed. </span> 
        </h1>
        <br> <br>
        <div class="container">
            <input class="form-control" id="object_name" placeholder="Type Object Name">
            <br>
            <button class="btn btn-success" id="start" onclick="start()"> Start </button>
            <hr>
            <h3 class="btn btn-danger" id="status"> Status:  </h3>
            <h3 class="btn btn-warning" id="object_found"> Object mentioned not found </h3>
        </div>
        <script src="main.js"></script>
    </body>
</html>
